name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: 'eodhp_web_presence/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export DJANGO_SETTINGS_MODULE=eodhp_web_presence.settings
          pytest ./eodhp_web_presence -vv
