name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-testing:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: 'eodhp_website/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r eodhp_web_presence/requirements-dev.txt
          pip install -r eodhp_web_presence/requirements.txt

      - name: Run tests
        run: pytest
