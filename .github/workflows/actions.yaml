name: All checks
on:
  pull_request:
  workflow_call:
  push:
    tags:
      - 'v[0-9]+'
      - 'v[0-9]+-*'
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+-*'
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
    branches:
      - '**'

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: repository

      - uses: actions/checkout@v3
        with:
          repository: EO-DataHub/github-actions
          ref: main
          path: pre-commit

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Copy config
        run: curl -o repository/.pre-commit-config.yaml https://raw.githubusercontent.com/EO-DataHub/github-actions/main/.pre-commit-config-python.yaml

      - name: Run pre-commit hooks
        run: |
          cd repository
          pre-commit install --install-hooks
          pre-commit run --all-files

  security-scan:
    name: Call Security Scan
    uses: EO-DataHub/github-actions/.github/workflows/security.yaml@main

  security-scan2:
    name: Call Security Scan2
    uses: EO-DataHub/github-actions/.github/workflows/security.yaml@main
