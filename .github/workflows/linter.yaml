name: Formatting and Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  formatting-and-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: 'eodhp_website/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r eodhp_website/requirements.txt

      - name: Install isort
        run: pip install isort

      - name: Run isort
        run: isort .

      - name: Install black
        run: pip install black

      - name: Run black
        run: black .
