      </div>

    </div>

    <!-- Getting Started dropdown -->

      <div class="dropdown__toggle">
        Getting Started
        <img class="arrow" src="{% static 'img/general/arrow-down.svg' %}" alt="Expand" />
      </div>
      <div class="dropdown__menu">
        <!-- Account Setup, FAQs, Documentation -->
        <a href="/docs/account-setup">Account Setup</a>
        <a href="/docs/faqs">FAQs</a>
        <a href="/docs/documentation">Documentation</a>

    </div>

    <!-- Case Studies (direct link no dropdown) -->

      <a aria-current="page" class="nav-link" href="{% url 'sign_in' %}">Sign in</a>
    </div>
    {% endif %}
  </div>
</div>

<script>
  // Theme toggle
  const darkModeToggle = document.getElementById('dark-theme-toggle');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    document.body.classList.toggle('dark-theme');

    // also add to the local storage
    if (document.body.classList.contains('dark-theme')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Check the local storage for the theme
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    document.body.classList.remove('light-theme');
    document.body.classList.add('dark-theme');
  } else {
    document.body.classList.remove('dark-theme');
    document.body.classList.add('light-theme');
  }

  // Sticky menu on scroll
  window.addEventListener('scroll', () => {
    const menu = document.querySelector('.menu');
    if (window.scrollY > 0) {
      menu.classList.add('scrolled');
      menu.classList.remove('top');
    } else {
      menu.classList.remove('scrolled');
      menu.classList.add('top');
    }
  });

  // Mobile hamburger toggle
  const menuToggle = document.getElementById('menuToggle');
  const menuLeft = document.getElementById('menuLeft');
  const mainMenu = document.getElementById('mainMenu');

  menuToggle.addEventListener('click', () => {
    mainMenu.classList.toggle('open');
  });


  // Dropdown toggles on small screens (click-based)
  document.querySelectorAll('.dropdown__toggle').forEach((toggle) => {
    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const parent = toggle.closest('.dropdown');
      const isOpen = parent.classList.contains('open');
      document.querySelectorAll('.dropdown').forEach((dropdown) => {
        dropdown.classList.remove('open');
      });
      if (!isOpen) {
        parent.classList.add('open');
      }
    });
  });

  // If the user clicks outside of the dropdown, close it
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.dropdown')) {
      document.querySelectorAll('.dropdown').forEach((dropdown) => {
        dropdown.classList.remove('open');
      });
    }
  });
</script>
