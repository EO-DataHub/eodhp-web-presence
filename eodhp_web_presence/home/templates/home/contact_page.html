{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="homePageBannerContainer">

    {% if page.banner_image %}
        {% image page.banner_image scale-100 as img %}<img src="{{ img.url }}" class="homePageBannerImage">
    {% endif %}

    <div class="homePageBannerText">
        {{ page.title|richtext }}
    </div>
</div>

<div class="homePageBorder">
    <div class="homePageContent">
        <div class="homePageText100">{{ page.body|richtext }}</div>
        <p>
    </div>
</div>


{% endblock content %}
