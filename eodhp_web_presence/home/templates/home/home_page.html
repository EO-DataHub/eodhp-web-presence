{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="home" id="big">

    {% if page.banner_image %}
    {% image page.banner_image scale-100 as img %}
    <div class="hero" style="background-image: url('{{ img.url }}');">
        <div class="hero-position">
            <div class="hero-content">
                <div>We provide a single point of access to<br /><span class="thin-underline">EO data</span> and <span class="thin-underline">processing infrastructure</span>.</div>
                <div>
                    <input type="button" class="button primary-button" value="Read More"
                        onclick="window.location.href='/get-started/'" />
                    <input type="button" class="button secondary-button" value="Explore our Catalogue"
                        onclick="window.location.href='/contact/'" />
                </div>
            </div>
        </div>
    </div>
    {% endif %}

</div>

{% endblock content %}
