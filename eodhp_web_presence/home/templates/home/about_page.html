{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% include "home_menu.html" %}

<div class="homePageBorder">
    <div class="homePageTitle">
        {{ page.title|richtext }}
    </div>
    <div class="homePageContent">
        {% image page.image scale-100 as img %}<img src="{{ img.url }}" alt="{{ img.alt }}" class="homePageImage50">
        <div class="homePageText50">{{ page.body|richtext }}</div>
    </div>
</div>

{% endblock content %}
